<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <title>Área do Usuário</title>

  <link rel="stylesheet" href="../css/sistema_base/basestyle.css">
  <link rel="stylesheet" href="../css/sistema_base/headerstyle.css">
  <link rel="stylesheet" href="../css/sistema_base/footerstyle.css">
  <link rel="stylesheet" href="../css/sistema_base/tab_menustyle.css">

  <link rel="stylesheet" href="../css/pages/area_usuario.css">

  <link rel="stylesheet" href="../css/sistema_base/responsive.css">
</head>

<body>
  <!-- Header Global -->
  <header id="header"></header>

  <main class="area-usuario">

    <!-- TOPO -->
    <section class="perfil-topo">
      <img src="../img/cabecalho/icone-avatar.svg" class="foto-perfil">

      <div>
        <h2>Nome do Usuário</h2>
        <button class="seguir">Seguir</button>
      </div>
    </section>

    <!-- CARDS -->
    <section class="cards-acoes">
      <div class="card" data-target="editar">
        Editar Perfil
      </div>

      <div class="card" data-target="config">
        Configurações
      </div>

      <div class="card" data-target="publicacoes">
        Minhas Publicações
      </div>
    </section>

    <!-- EDITAR PERFIL -->
    <section id="editar" class="bloco oculto">
      <h3>Editar Perfil</h3>

      <form class="editar_perfil">
        <label class="texto">
          Nome
          <input type="text" class="campo">
        </label>

        <label class="texto">
          Email
          <input type="email" class="campo">
        </label>

        <label class="texto">
          Foto
          <input type="file" accept="image/*">
        </label>

        <button class="btn-salvar">Salvar</button>
      </form>
    </section>

    <!-- CONFIGURAÇÕES -->
    <section id="config" class="bloco oculto">
      <h3>Configurações</h3>

      <label>
        <input type="checkbox">
        Receber notificações
      </label>

      <button class="btn-salvar">Salvar</button>
      <button class="btn-logout">Logout</button>
      <button class="btn-excluir">Excluir Conta</button>
    </section>

    <!-- PUBLICAÇÕES -->
    <section id="publicacoes" class="bloco">
      <h3>Minhas Publicações</h3>

      <p>Você ainda não publicou nada. :((</p>

      <!--
      <div id="lista-livros"></div> 
      -->
    </section>
  </main>

  <nav id="tab_menu"></nav>

  <!-- Footer Global -->
  <footer id="footer"></footer>
  
  <!-- carregando as páginas base -->
  <script>
    const BASE_COMPONENTS = "../pages/components/";
  </script>

  <script src="../js/core/carregar_paginas.js"></script>

  <script src="../js/user/area_usuario.js"></script>
</body>

</html>
