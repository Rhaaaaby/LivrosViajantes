<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">

    <!-- SEO básico -->
    <title> Publicação Detalhada </title>
    <meta name="description" content="Compartilhe e descubra livros que viajam pelo mundo!">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS BASE (sempre presente) -->
    <link rel="stylesheet" href="../css/sistema_base/basestyle.css">
    <link rel="stylesheet" href="../css/sistema_base/headerstyle.css">
    <link rel="stylesheet" href="../css/sistema_base/footerstyle.css">
    <link rel="stylesheet" href="../css/sistema_base/tab_menustyle.css">

    <!-- CSS OPCIONAL (usar conforme a página) -->

    <link rel="stylesheet" href="../css/pages/publicacao_detalhada.css">

    <link rel="stylesheet" href="../css/sistema_base/responsive.css">
</head>

<body>

    <header id="header"></header>

    <main class="detalhes-container">
        <section class="info-principal">

            <h1 class="detalhe-titulo" id="detalhe-titulo"></h1>

            <div class="carousel">
                <button class="seta esquerda" id="prev">
                    <img src="../img/publi_detalhada/Arrow left-circle.svg">
                </button>

                <img
                    id="detalhe-capa"
                    class="detalhe-capa"
                    src="../img/bookcard/livro-sonho.webp"
                />

                <button class="seta direita" id="next">
                    <img src="../img/publi_detalhada/Arrow right-circle.svg">
                </button>
            </div>


            <p class="detalhe-categoria">
                <span id="detalhe-categoria"></span>
            </p>

            <p class="detalhe-descricao" id="detalhe-descricao"></p>

            <p>
                <span id="detalhe-usuario"></span>
            </p>

            <button class="btn-interesse"> TENHO INTERESSE </button>
        </section>
    </main>

    <nav id="tab_menu"></nav>

    <!-- Footer Global -->
    <footer id="footer"></footer>

    <!-- SCRIPTS -->
    <!-- carregando as páginas base -->
    <script>
        const BASE_COMPONENTS = "../pages/components/";
    </script>

    <script src="../js/core/carregar_paginas.js"></script>

    <!-- Scripts específicos -->
    <script src="../js/bookcard/bookcard.js"></script>
    <script src="../js/bookcard/btncard_interesse.js"></script>
    <script src="../js/bookcard/publicacao_detalhada.js"></script>
</body>

</html>
