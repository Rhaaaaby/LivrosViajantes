<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">

    <!-- SEO básico -->
    <title>Login</title>
    <meta name="description" content="Compartilhe e descubra livros que viajam pelo mundo!">
    <meta name=" viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS BASE (sempre presente) -->
    <link rel="stylesheet" href="../css/sistema_base/basestyle.css">

    <!--CSS específico da página-->

    <link rel="stylesheet" href="../css/sistema_base/mensagem_sistem.css">
</head>

<body>
    <section>
        <div id="branding"></div>

        <form class="form-container" action="#" method="POST">
            <h1>Bem vindo de volta :)!</h1>

            <span>Login</span>

            <label for="email">E-mail</label>
            <input type="email" name="email" placeholder="Digite o seu melhor e-mail" required />

            <label for="senha">Senha</label>
            <input type="password" name="senha" placeholder="Digite sua senha" required />

            <button type="submit">
                Entrar
            </button>
        </form>

        <!-- mensagens (sucesso, alerta, erro)-->
        <div id="mensagem-global" class="msg hidden"></div>
    </section>

    <!-- scripts gerais -->
    <script>
        const BASE_COMPONENTS = "../pages/components/";
    </script>
    <script src="../js/core/carregar_paginas.js"></script>
    <script src="../js/core/base_forms.js"></script>
    <script src="../js/core/mensagem_sistema.js"></script>
    
    <!-- Scripts específicos -->
     <script src="../js/forms/login.js"></script>
</body>

</html>
